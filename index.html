        <div class="col-lg-4">
            <table style="margin-left: 1.45cm;">
                <tbody>
                    <tr>
                        <td><div>
                            <p style="font-size:0.75cm; text-align: center; margin-bottom: 1cm;">BOOK YOUR TICKETS HERE!</p>
                        </div>
                            <form>
                                <label for="From"></label>
                                <input type="text" id="From" placeholder="From" style="width: 10cm; height: 1.75cm; border: 2px solid grey; text-align:center; font-weight: normal; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:xx-large;" required>
                                <br><img src="./assets/Swap.png" style="width: 1cm; height: 1cm;">
                                <label for="To"></label><br>
                                <input type="text" id="To" placeholder="To"  style="width: 10cm; height: 1.75cm; border: 2px solid grey; text-align:center; font-weight: lighter; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-bottom: 0.5cm; margin-left:0.3cm;font-size:xx-large;" required>

                                <label for="Date"></label>
                                <input type="date" id="Date" style="width: 10cm; height: 1cm; border: 2px solid grey; text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-top: 0.2cm; margin-left: 0.3cm;" required>
                                <label for="Class"></label><br>
                                <select name="Select Your Class of Coach" id="Class" style="width: 10cm; height: 1cm; border: 2px solid grey; text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;margin-top: 0.5cm;">
                                <option value="All Classes">All Classes</option>
                                <option value="General">General</option>
                                <option value="1A - AC First Class">1A - AC First Class</option>
                                <option value="2A - AC Two Tier">2A - AC Two Tier</option>
                                <option value="3A - AC Three Tier">3A - AC Three Tier</option>
                                <option value="EC - Executive Chair Car">EC - Executive Chair Car</option>
                                <option value="CC - AC Chair Car">CC - AC Chair Car</option>
                                <option value="SL - Sleeper">SL - Sleeper</option>
                                <option value="2S - Second Seater">2S - Second Seater</option>
                                </select><br>
                                <input class="btn btn-info btn-lg" type="submit" value="Find Trains" style="border: grey; width: 7cm; margin-top: 0.5cm;">
                                   
                            </form>
